<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1_Java_Script</title>
    <style>
        button{
            display: block;
            background-color: rgb(7, 8, 11);
            color: white;
            border:5px solid blue;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    Enter any number:
    <input type="number" id="mynumber" required>
    <button onclick="ReverseNumber() ">Click to Reverse</button>
    <p id="res"></p>
    <script>
        function ReverseNumber() {
            const num = document.getElementById("mynumber").value;
            const result = parseFloat(num.toString().split('').reverse().join(''));
            document.getElementById("res").innerHTML = "After Reversing number: " + result;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3_Java_Script</title>
</head>

<body>
    <center>
    <div style="border: 1px solid black; height: 200px;width: 300px;">
        <table>
            <tr>
                <td><label for="mynum1">1st Number:</label></td>
                <td><input type="number" id="mynum1" name="number1"></td>
            </tr>
            <tr>
                <td><label for="mynum2">2nd Number:</label></td>
                <td><input type="number" id="mynum2" name="number2"></td>
            </tr>
        </table>
        <button onclick="calculate('mul')">Multiply</button>
        <button onclick="calculate('div')">Divide</button>

        <div id="myres"></div>
   
    <script>
        function calculate(operation) {
            var num1 = parseFloat(document.getElementById("mynum1").value);
            var num2 = parseFloat(document.getElementById("mynum2").value);
            var res;

            switch (operation) {
                case "mul":
                    res = num1 * num2;
                    break;
                case "div":
                    res = num1 / num2;
                    break;
                default:
                    res = "Invalid operation selected";
                    break;
            }

            document.getElementById("myres").innerHTML = "The Result is : " + res;
        }
    </script>
 </div>
 </center>
</body>
</html>
